{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{% block title %}Welcome!{% endblock %}</title>
    <!--<link rel="icon" type="image/x-icon" href="" />-->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <link rel="stylesheet" href="{% static 'bootstrap/dist/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'font-awesome/css/font-awesome.min.css' %}">
    <link rel="stylesheet" href="{% static 'ionicons/dist/css/ionicons.min.css' %}">
    <link rel="stylesheet" href="{% static 'admin-lte/dist/css/AdminLTE.min.css' %}">
    <link rel="stylesheet" href="{% static 'admin-lte/dist/css/skins/skin-blue.min.css' %}">
    {% block stylesheets %}{% endblock %}
    <link rel="stylesheet" href="{% static 'css/site.css' %}">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <script src="{% static 'jquery/dist/jquery.min.js' %}"></script>
    <!-- JQUERY UI WAS HERE -->
    <script src="{% static 'accounting/accounting.min.js' %}"></script>

    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic">
</head>
<body class="{% block body-class %}{% endblock %}">

{% block body %}{% endblock %}

<script src="{% static 'bootstrap/dist/js/bootstrap.min.js' %}"></script>
<script src="{% static 'moment/min/moment.min.js' %}"></script>
<script src="{% static 'jquery-slimscroll/jquery.slimscroll.min.js' %}"></script>
<script src="{% static 'fastclick/lib/fastclick.js' %}"></script>
<script src="{% static 'admin-lte/dist/js/adminlte.min.js' %}"></script>

{% block javascripts %}{% endblock %}

<script type="text/javascript">
    $(function () {
        $('[data-toggle="tooltip"]').tooltip()
    });

    $(function () {
        $('[data-toggle="popover"]').popover()
    })

    $(document).ready(function (e) {
        accounting.settings.currency.format = "%v %s";
        accounting.settings.currency.symbol = "<span class=\"curISK\">ISK</span>";
    });
</script>

</body>
</html>
